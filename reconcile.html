<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขอคืนดีนะ ♡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Prompt', sans-serif;
        }
        
        body {
            background-color: #ffe6e6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b6b;
            transform: rotate(45deg);
            opacity: 0;
            animation: float 4s ease-in-out infinite;
        }
        
        .heart:before, .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #ff6b6b;
            border-radius: 50%;
            position: absolute;
        }
        
        .heart:before {
            top: -10px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -10px;
        }
        
        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(0) scale(0);
                opacity: 0;
            }
            20% {
                opacity: 0.8;
            }
            100% {
                transform: rotate(45deg) translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .teddy {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            transition: transform 0.3s;
        }
        
        .teddy:hover {
            transform: scale(1.1);
        }
        
        .message {
            font-size: 18px;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s, background-color 0.3s;
        }
        
        .btn:hover {
            transform: scale(1.05);
            background-color: #ff5252;
        }
        
        #noBtn {
            background-color: #ccc;
            position: relative;
        }
        
        #noBtn:hover {
            background-color: #ccc;
        }
        
        .love-meter {
            width: 100%;
            height: 20px;
            background-color: #eee;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .love-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff9a9e, #ff6b6b);
            border-radius: 10px;
            transition: width 0.5s;
        }
        
        .reasons {
            margin-top: 20px;
            display: none;
        }
        
        .reasons h3 {
            color: #ff6b6b;
            margin-bottom: 10px;
        }
        
        .reasons p {
            color: #666;
            margin-bottom: 5px;
        }
        
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
        }
        
        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: popup 0.5s;
        }
        
        @keyframes popup {
            0% {transform: scale(0.7);}
            50% {transform: scale(1.1);}
            100% {transform: scale(1);}
        }
        
        .popup h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        
        .popup p {
            color: #666;
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .close-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .close-btn:hover {
            background-color: #ff5252;
        }
        
        .bear-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
        
        .bear-eye {
            position: absolute;
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .bear-eye.left {
            top: 80px;
            left: 70px;
        }
        
        .bear-eye.right {
            top: 80px;
            right: 70px;
        }
        
        .gift-box {
            margin-top: 20px;
            display: none;
        }
        
        .gift {
            display: inline-block;
            margin: 10px;
            width: 80px;
            height: 80px;
            background: #ff9a9e;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .gift:before {
            content: '';
            position: absolute;
            width: 20px;
            height: 80px;
            background: #ff6b6b;
            top: 0;
            left: 30px;
        }
        
        .gift:after {
            content: '';
            position: absolute;
            width: 80px;
            height: 20px;
            background: #ff6b6b;
            top: 30px;
            left: 0;
        }
        
        .gift:hover {
            transform: scale(1.1);
        }
        
        .hidden-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #fff0f0;
            border-radius: 10px;
            font-size: 16px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>♡ ขอคืนดีนะ ♡</h1>
        
        <div class="bear-container">
            <img src="/api/placeholder/200/200" alt="หมีน้อย" class="teddy">
            <div class="bear-eye left"></div>
            <div class="bear-eye right"></div>
        </div>
        
        <p class="message">เราขอโทษจริงๆ นะ อยากให้เธอยกโทษให้เรา</p>
        
        <div class="love-meter">
            <div class="love-progress"></div>
        </div>
        
        <div class="buttons">
            <button class="btn" id="yesBtn">ยกโทษให้ ♡</button>
            <button class="btn" id="noBtn">ยังไม่ยกโทษ</button>
        </div>
        
        <div class="reasons">
            <h3>เหตุผลที่ควรยกโทษให้เรา</h3>
            <p>• เราขอสัญญาว่าจะไม่ทำแบบนี้อีก</p>
            <p>• เรารักเธอมากๆ นะ</p>
            <p>• เธอคือคนที่พิเศษที่สุดในชีวิตเรา</p>
            <div class="hidden-message" id="special-message">และที่สำคัญที่สุด... เราขอโทษจริงๆ นะ ♡</div>
        </div>
        
        <div class="gift-box">
            <p>เลือกรับของขวัญด้วย ♡</p>
            <div class="gift" data-message="คำมั่นสัญญาว่าจะรักเธอตลอดไป"></div>
            <div class="gift" data-message="อาหารมื้อพิเศษที่ร้านโปรดของเธอ"></div>
            <div class="gift" data-message="กอดและจูบอีกร้อยครั้ง"></div>
        </div>
    </div>
    
    <div class="popup" id="forgivePopup">
        <div class="popup-content">
            <h2>♡ ขอบคุณมากนะ ♡</h2>
            <p>รักเธอมากๆ จะไม่ทำให้เธอเสียใจอีก</p>
            <img src="/api/placeholder/200/150" alt="หัวใจ" />
            <br>
            <button class="close-btn">ปิด</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // สร้างหัวใจลอย
            createHearts();
            
            // ทำให้ปุ่ม "ยังไม่ยกโทษ" วิ่งหนี
            const noBtn = document.getElementById('noBtn');
            noBtn.addEventListener('mouseover', function() {
                const containerWidth = document.querySelector('.container').offsetWidth;
                const containerHeight = document.querySelector('.container').offsetHeight;
                
                const btnWidth = this.offsetWidth;
                const btnHeight = this.offsetHeight;
                
                const maxX = containerWidth - btnWidth - 40;
                const maxY = containerHeight - btnHeight - 40;
                
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                this.style.position = 'absolute';
                this.style.left = randomX + 'px';
                this.style.top = randomY + 'px';
                
                // เพิ่มความรัก
                increaseLove(5);
                
                // แสดงเหตุผล
                document.querySelector('.reasons').style.display = 'block';
            });
            
            // ปุ่ม "ยกโทษให้"
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.addEventListener('click', function() {
                increaseLove(100);
                showForgivePopup();
                showGifts();
            });
            
            // ติดตามตำแหน่งเมาส์สำหรับตาหมี
            document.addEventListener('mousemove', function(e) {
                const bearEyes = document.querySelectorAll('.bear-eye');
                const bearContainer = document.querySelector('.bear-container');
                const rect = bearContainer.getBoundingClientRect();
                const bearCenterX = rect.left + rect.width / 2;
                const bearCenterY = rect.top + rect.height / 2;
                
                const angle = Math.atan2(e.clientY - bearCenterY, e.clientX - bearCenterX);
                const distance = Math.min(3, Math.sqrt(Math.pow(e.clientX - bearCenterX, 2) + Math.pow(e.clientY - bearCenterY, 2)) / 100);
                
                bearEyes.forEach(eye => {
                    const eyeRect = eye.getBoundingClientRect();
                    const eyeCenterX = eyeRect.left + eyeRect.width / 2;
                    const eyeCenterY = eyeRect.top + eyeRect.height / 2;
                    
                    const moveX = Math.cos(angle) * distance;
                    const moveY = Math.sin(angle) * distance;
                    
                    eye.style.transform = `translate(${moveX * 5}px, ${moveY * 5}px)`;
                });
            });
            
            // ปุ่มปิดป๊อปอัพ
            const closeBtn = document.querySelector('.close-btn');
            closeBtn.addEventListener('click', function() {
                document.getElementById('forgivePopup').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('forgivePopup').style.visibility = 'hidden';
                }, 300);
            });
            
            // ของขวัญ
            const gifts = document.querySelectorAll('.gift');
            gifts.forEach(gift => {
                gift.addEventListener('click', function() {
                    const message = this.getAttribute('data-message');
                    const specialMessage = document.getElementById('special-message');
                    specialMessage.textContent = message;
                    specialMessage.style.display = 'block';
                    
                    this.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 200);
                });
            });
            
            // สุ่มแสดงข้อความพิเศษ
            setTimeout(() => {
                document.getElementById('special-message').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('special-message').style.display = 'none';
                }, 5000);
            }, 10000);
        });
        
        // สร้างหัวใจลอย
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.bottom = '-20px';
                    heart.style.opacity = '0';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }, i * 300);
            }
            
            setTimeout(createHearts, 6000);
        }
        
        // เพิ่มความรัก
        function increaseLove(amount) {
            const loveProgress = document.querySelector('.love-progress');
            const currentWidth = parseFloat(loveProgress.style.width || '0');
            const newWidth = Math.min(100, currentWidth + amount);
            loveProgress.style.width = newWidth + '%';
        }
        
        // แสดงป๊อปอัพ
        function showForgivePopup() {
            const popup = document.getElementById('forgivePopup');
            popup.style.visibility = 'visible';
            setTimeout(() => {
                popup.style.opacity = '1';
            }, 10);
        }
        
        // แสดงของขวัญ
        function showGifts() {
            const giftBox = document.querySelector('.gift-box');
            giftBox.style.display = 'block';
        }
    </script>
</body>
</html>
